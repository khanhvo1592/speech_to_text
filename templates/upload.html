<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xử lý âm thanh thành văn bản</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        form {
            margin-bottom: 20px;
        }
        input[type="file"] {
            margin-bottom: 10px;
        }
        input[type="submit"] {
            background-color: #5cb85c;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
        }
        input[type="submit"]:hover {
            background-color: #4cae4c;
        }
        #result {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: white;
            border-radius: 5px;
        }
        h2 {
            margin-top: 0;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            resize: none;
            padding: 5px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Tải lên mp3/wav</h1>
    <form action="/" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".mp3, .wav" required>
        <input type="submit" value="Xử lý">
    </form>

    <div id="result">
        <h2>Kết quả:</h2>
        <textarea id="transcript" readonly>{{ result }}

           
        </textarea>
    </div>
    <button onclick="copyToClipboard()">Sao chép</button>
    <script>
        function copyToClipboard() {
            const transcriptTextarea = document.getElementById('transcript');
            transcriptTextarea.select();
            document.execCommand('copy');
            alert('Đã sao chép vào clipboard!');
        }
    </script>
</body>
</html>
