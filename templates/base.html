<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}VoiceText{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <a href="{{ url_for('home') }}">VoiceText</a>
        </div>
        <ul class="nav-links">
            <li><a href="{{ url_for('home') }}">Trang chủ</a></li>
            <li><a href="{{ url_for('speech_to_text_page') }}">Giọng nói thành Văn bản</a></li>
            <li><a href="{{ url_for('text_to_speech_page') }}">Văn bản thành Giọng nói</a></li>
        </ul>
        <div class="burger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
    </nav>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
